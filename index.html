<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solo per te...</title>
    <style>
        body { 
            text-align: center; 
            font-family: 'Arial', sans-serif; 
            background: #fff0f3; 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            margin: 0; 
            overflow: hidden; 
        }

        .container { display: none; flex-direction: column; align-items: center; width: 100%; transition: 0.5s; }
        
        /* Mostra la prima pagina all'inizio */
        #login-page { display: flex; }

        h1, h2 { color: #ff4d6d; padding: 0 20px; }
        
        /* Stile Input Password */
        input { 
            padding: 12px; 
            font-size: 1.1em; 
            border: 2px solid #ff4d6d; 
            border-radius: 10px; 
            outline: none; 
            text-align: center; 
            margin-bottom: 20px;
        }

        .media-container { height: 250px; margin-bottom: 20px; display: flex; align-items: center; justify-content: center; }
        img { max-height: 100%; border-radius: 15px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        
        .btn-container { display: flex; justify-content: center; align-items: center; gap: 20px; margin-top: 20px; min-height: 100px; position: relative; width: 100%; }
        
        button { border: none; border-radius: 50px; cursor: pointer; transition: all 0.3s ease; font-weight: bold; padding: 15px 30px; font-size: 1.2em; }
        
        .btn-main { background: #ff4d6d; color: white; }
        #no { background: #8e9aaf; color: white; }

        #error-msg { color: red; font-size: 0.9em; margin-top: -10px; margin-bottom: 10px; display: none; }
    </style>
</head>
<body>

    <div id="login-page" class="container">
        <h1>UNA DOMANDA PER TE
            Inserisci la password (√® una data importante)‚ù§Ô∏è</h1>
        <p>Formato: GGMMAAAA (es. 01092024)</p>
        <input type="text" id="passwordInput" placeholder="La nostra data...">
        <p id="error-msg">Data errata, riprova... üßê</p>
        <button class="btn-main" onclick="checkPassword()">Entra</button>
    </div>

    <div id="question-page" class="container">
        <div class="media-container">
            <img src="LINK_TUA_FOTO_INIZIALE" alt="Foto">
        </div>
        <h1>Vuoi essere il mio Valentino,ALICE? ‚ù§Ô∏è</h1>
        <div class="btn-container">
            <button class="btn-main" id="yes" onclick="showFinalPage()">S√¨</button>
            <button id="no" onclick="shrinkNo()">No</button>
        </div>
    </div>

    <div id="final-page" class="container">
        <div class="media-container" style="height: 350px;">
            <img src="LINK_TUA_GIF_FINALE" alt="Successo!">
        </div>
        <h2>SAPEVO CHE AVRESTI DETTO DI S√å! üòçü•∞</h2>
    </div>

    <script>
        // --- CONFIGURAZIONE ---
        const PASSWORD_CORRETTA = "01092024"; // CAMBIA QUESTA CON LA VOSTRA DATA
        // ----------------------

        function checkPassword() {
            const input = document.getElementById('passwordInput').value;
            const error = document.getElementById('error-msg');
            
            if (input === PASSWORD_CORRETTA) {
                document.getElementById('login-page').style.display = 'none';
                document.getElementById('question-page').style.display = 'flex';
            } else {
                error.style.display = 'block';
                document.getElementById('passwordInput').value = "";
            }
        }

        let noClicks = 0;
        let scale = 1;

        function shrinkNo() {
            noClicks++;
            const noBtn = document.getElementById('no');
            const yesBtn = document.getElementById('yes');

            if (noClicks < 4) {
                scale -= 0.25;
                noBtn.style.transform = `scale(${scale})`;
                noBtn.style.opacity = scale;
                yesBtn.style.transform = `scale(${1 + noClicks * 0.15})`;
            } else {
                noBtn.style.display = 'none';
            }
        }

        function showFinalPage() {
            document.getElementById('question-page').style.display = 'none';
            document.getElementById('final-page').style.display = 'flex';
        }
    </script>
</body>
</html>
