<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Per te ❤️</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { text-align: center; font-family: 'Poppins', sans-serif; background: #fff0f3; height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; margin: 0; overflow: hidden; position: relative; }
        
        /* Titoli più grandi e visibili */
        h1, h2 { font-family: 'Dancing Script', cursive; color: #ff4d6d; font-size: 3em; z-index: 50; margin: 20px 10px; position: relative; }
        
        .container { display: none; flex-direction: column; align-items: center; width: 100%; z-index: 40; }
        
        /* Box Login molto visibile */
        #login-page { display: flex; }
        .login-box { 
            background: white; 
            padding: 40px; 
            border-radius: 30px; 
            box-shadow: 0 15px 35px rgba(255, 77, 109, 0.3); 
            border: 4px solid #ff4d6d; 
            z-index: 100;
            position: relative;
        }

        input { 
            width: 200px; 
            padding: 15px; 
            font-size: 1.4em; 
            border: 2px solid #ffdde1; 
            border-radius: 15px; 
            text-align: center; 
            outline: none; 
            margin-bottom: 20px; 
            color: #ff4d6d; 
            font-weight: bold; 
        }

        .media-container { height: 230px; margin-bottom: 20px; display: flex; align-items: center; justify-content: center; width: 100%; }
        img { max-height: 100%; max-width: 90%; border-radius: 15px; display: block; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        
        .btn-container { display: flex; justify-content: center; align-items: center; gap: 20px; min-height: 100px; position: relative; width: 100%; }
        button { border: none; border-radius: 50px; cursor: pointer; font-weight: bold; padding: 15px 40px; font-size: 1.2em; transition: 0.3s; z-index: 100; }
        .btn-main { background: #ff4d6d; color: white; box-shadow: 0 5px 15px rgba(255, 77, 109, 0.4); }
        #no { background: #8e9aaf; color: white; }

        /* Cuoricini */
        .heart-particle { position: absolute; color: #ff4d6d; font-size: 25px; top: -30px; pointer-events: none; animation: fall linear forwards; z-index: 10; }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }
    </style>
</head>
<body>

    <div id="login-page" class="container">
        <h1>La nostra data ❤️</h1>
        <div class="login-box">
            <input type="number" id="passwordInput" placeholder="Inserisci...">
            <br>
            <button class="btn-main" onclick="checkPassword()">Entra</button>
        </div>
    </div>

    <div id="question-page" class="container">
        <div class="media-container">
            <img src="https://upload.wikimedia.org/wikipedia/en/2/27/Lightning_McQueen.png" alt="Cars">
        </div>
        <h1>Vuoi essere il mio Valentino? ❤️</h1>
        <div class="btn-container">
            <button class="btn-main" id="yes" onclick="showFinalPage()">Sì</button>
            <button id="no" onclick="shrinkNo()">No</button>
        </div>
    </div>
