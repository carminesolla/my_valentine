<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ho un segreto...</title>
    <style>
        body { text-align: center; font-family: 'Arial', sans-serif; background: #fff0f3; height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; margin: 0; overflow: hidden; }
        h1 { color: #ff4d6d; font-size: 2em; padding: 0 20px; }
        img { max-width: 250px; border-radius: 15px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); margin-bottom: 20px; }
        .btn-container { position: relative; width: 100%; height: 150px; }
        button { padding: 15px 30px; font-size: 1.2em; border: none; border-radius: 50px; cursor: pointer; transition: 0.3s; position: absolute; }
        #yes { background: #ff4d6d; color: white; left: 50%; transform: translateX(-110%); }
        #no { background: #8e9aaf; color: white; left: 50%; transform: translateX(10%); }
    </style>
</head>
<body>

    <img src="METTI_IL_LINK_DELLA_TUA_FOTO_QUI" alt="Per te">
    <h1>Vuoi essere il mio Valentino, Alice? ❤️</h1>

    <div class="btn-container">
        <button id="yes" onclick="alert('EVVIVA! Sapevo che avresti detto di sì! ❤️')">Sì</button>
        <button id="no" onmouseover="moveBtn()" onclick="moveBtn()">No</button>
    </div>

    <script>
        function moveBtn() {
            const btn = document.getElementById('no');
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
            btn.style.transform = 'none'; // Rimuove il posizionamento centrale iniziale
        }
    </script>
</body>
</html>
