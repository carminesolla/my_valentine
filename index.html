<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Per te ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { text-align: center; font-family: 'Poppins', sans-serif; background: #fff0f3; height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; margin: 0; overflow: hidden; position: relative; }
        h1, h2 { font-family: 'Dancing Script', cursive; color: #ff4d6d; font-size: 3em; margin: 10px; z-index: 100; position: relative; }
        p { color: #ff4d6d; font-weight: 600; margin-bottom: 20px; z-index: 100; position: relative; padding: 0 20px; font-size: 1.1em; }
        
        .container { display: none; flex-direction: column; align-items: center; width: 100%; z-index: 100; }
        #login-page { display: flex; }
        
        .login-box { background: white; padding: 30px; border-radius: 30px; box-shadow: 0 15px 35px rgba(255, 77, 109, 0.3); border: 4px solid #ff4d6d; position: relative; z-index: 200; }
        input { width: 180px; padding: 15px; font-size: 1.5em; border: 2px solid #ffdde1; border-radius: 15px; text-align: center; margin-bottom: 20px; color: #ff4d6d; font-weight: bold; outline: none; }
        
        .btn-main { background: #ff4d6d; color: white; border: none; border-radius: 50px; cursor: pointer; font-weight: bold; padding: 15px 45px; font-size: 1.3em; box-shadow: 0 5px 15px rgba(255, 77, 109, 0.4); position: relative; z-index: 999; }
        
        /* Stile per le Emoji Giganti */
        .emoji-display { font-size: 120px; margin-bottom: 20px; filter: drop-shadow(0 10px 10px rgba(0,0,0,0.1)); animation: float 3s ease-in-out infinite; }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }

        .btn-container { display: flex; justify-content: center; align-items: center; gap: 20px; min-height: 120px; width: 100%; position: relative; z-index: 500; }
        #no { background: #8e9aaf; color: white; border: none; border-radius: 50px; padding: 15px 40px; font-weight: bold; cursor: pointer; transition: 0.2s; }

        .heart-particle { position: absolute; color: #ff4d6d; font-size: 25px; top: -50px; pointer-events: none; animation: fall linear forwards; z-index: 10; }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }
    </style>
</head>
<body>

    <div id="login-page" class="container">
        <h1>Inserisci password
            (√® facile √® una data importante)‚ù§Ô∏è</h1>
        <p>(√® facile √® una data importante)</p>
        <div class="login-box">
            <input type="number" id="passwordInput">
            <br>
            <button class="btn-main" onclick="checkPassword()">Entra</button>
        </div>
    </div>

    <div id="question-page" class="container">
        <div class="emoji-display">üèéÔ∏è</div>
        <h1>Will u be my valentine? ‚ù§Ô∏è</h1>
        <div class="btn-container">
            <button class="btn-main" id="yes" onclick="showFinalPage()">S√¨</button>
            <button id="no" onclick="shrinkNo()">No</button>
        </div>
    </div>

    <div id="final-page" class="container">
        <div class="emoji-display">üß∏‚ù§Ô∏è</div>
        <h2>Sapevo che avresti detto di s√¨! üòç</h2>
    </div>

    <script>
        const PASSWORD_CORRETTA = "01092024"; 

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart-particle');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
            document.body.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 5000);
        }
        setInterval(createHeart, 300);

        function checkPassword() {
            const val = document.getElementById('passwordInput').value;
            if (val === PASSWORD_CORRETTA || val === "1092024") {
                document.getElementById('login-page').style.display = 'none';
                document.getElementById('question-page').style.display = 'flex';
            } else {
                alert("Data sbagliata! Riprova ‚ù§Ô∏è");
            }
        }

        let noClicks = 0;
        let scale = 1;
        function shrinkNo() {
            noClicks++;
            if (noClicks < 5) {
                scale -= 0.2;
                document.getElementById('no').style.transform = `scale(${scale})`;
                document.getElementById('yes').style.transform = `scale(${1 + noClicks * 0.2})`;
            } else {
                document.getElementById('no').style.display = 'none';
            }
        }

        function showFinalPage() {
            document.getElementById('question-page').style.display = 'none';
            document.getElementById('final-page').style.display = 'flex';
        }
    </script>
</body>
</html>
