<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Per te ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { text-align: center; font-family: 'Poppins', sans-serif; background: #fff0f3; height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; margin: 0; overflow: hidden; position: relative; }
        h1, h2 { font-family: 'Dancing Script', cursive; color: #ff4d6d; font-size: 2.5em; z-index: 10; margin: 10px; }
        .container { display: none; flex-direction: column; align-items: center; width: 100%; z-index: 10; }
        #login-page { display: flex; }
        
        .heart-input-container { 
            position: relative; 
            width: 250px; 
            height: 220px; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            background: #ff4d6d; 
            clip-path: path('M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z'); 
            transform: scale(1.1); 
            margin-bottom: 20px;
        }

        input { 
            width: 130px; 
            padding: 10px; 
            font-size: 1.2em; 
            border: none; 
            border-radius: 8px; 
            text-align: center; 
            background: white; 
            color: #ff4d6d; 
            font-weight: bold; 
            outline: none;
            z-index: 20;
        }

        .media-container { height: 250px; margin-bottom: 20px; display: flex; align-items: center; justify-content: center; width: 100%; }
        img { max-height: 100%; max-width: 90%; border-radius: 15px; display: block; }
        
        .btn-container { display: flex; justify-content: center; align-items: center; gap: 20px; min-height: 100px; position: relative; width: 100%; }
        button { border: none; border-radius: 50px; cursor: pointer; font-weight: bold; padding: 15px 35px; font-size: 1.1em; transition: 0.3s; z-index: 30; }
        .btn-main { background: #ff4d6d; color: white; margin-top: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        #no { background: #8e9aaf; color: white; }

        .heart-particle { position: absolute; color: #ff4d6d; font-size: 20px; top: -20px; pointer-events: none; animation: fall linear forwards; z-index: 1; }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }
    </style>
</head>
<body>

    <div id="login-page" class="container">
        <h1>La nostra data ‚ù§Ô∏è</h1>
        <div class="heart-input-container">
            <input type="text" id="passwordInput" autocomplete="off">
        </div>
        <button class="btn-main" onclick="checkPassword()">Entra</button>
    </div>

    <div id="question-page" class="container">
        <div class="media-container">
            <img src="https://upload.wikimedia.org/wikipedia/en/2/27/Lightning_McQueen.png" alt="Cars">
        </div>
        <h1>Vuoi essere il mio Valentino? ‚ù§Ô∏è</h1>
        <div class="btn-container">
            <button class="btn-main" id="yes" onclick="showFinalPage()">S√¨</button>
            <button id="no" onclick="shrinkNo()">No</button>
        </div>
    </div>

    <div id="final-page" class="container">
        <div class="media-container" style="height: 300px;">
            <img src="https://www.pngmart.com/files/16/Winnie-The-Pooh-Transparent-Background.png" alt="Winnie">
        </div>
        <h2>Sapevo che avresti detto di s√¨! üòç</h2>
    </div>

    <script>
        // --- INSERISCI QUI LA DATA (Solo numeri) ---
        const PASSWORD_CORRETTA = "12022024"; 

        // Fa funzionare il tasto INVIO sulla tastiera
        document.getElementById("passwordInput").addEventListener("keyup", function(event) {
            if (event.key === "Enter") {
                checkPassword();
            }
        });

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart-particle');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
            document.body.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 5000);
        }
        setInterval(createHeart, 300);

        function checkPassword() {
            const val = document.getElementById('passwordInput').value;
            if (val === PASSWORD_CORRETTA) {
                document.getElementById('login-page').style.display = 'none';
                document.getElementById('question-page').style.display = 'flex';
            } else {
                alert("Data sbagliata! Riprova ‚ù§Ô∏è");
            }
        }

        let noClicks = 0;
        let scale = 1;
        function shrinkNo() {
            noClicks++;
            if (noClicks < 4) {
                scale -= 0.25;
                document.getElementById('no').style.transform = `scale(${scale})`;
                document.getElementById('no').style.opacity = scale;
                document.getElementById('yes').style.transform = `scale(${1 + noClicks * 0.2})`;
            } else {
                document.getElementById('no').style.display = 'none';
            }
        }

        function showFinalPage() {
            document.getElementById('question-page').style.display = 'none';
            document.getElementById('final-page').style.display = 'flex';
        }
    </script>
</body>
</html>
